<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bib/i | DÃ©tection du navigateur</title>
        <link rel="icon" type="image/png" href="../icon.ico"/>
    </head>
    <body>
	<script type="text/javascript">
		window.addEventListener("load", function(){
			var userAgent = window.navigator.userAgent;
			var platform = window.navigator.platform;
			var macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
			var windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
			var iosPlatforms = ['iPhone', 'iPad', 'iPod'];
			var os = null;
			if (macosPlatforms.indexOf(platform) !== -1) {
				aide();
			}
			else if (iosPlatforms.indexOf(platform) !== -1) {
				window.open("./indisponible/", "_self");
			}
			else if (windowsPlatforms.indexOf(platform) !== -1) {
				aide();
			}
			else if (/Android/.test(userAgent)) {
				window.open("./indisponible/", "_self");
			}
			else if (!os && /Linux/.test(platform)) {
				aide();
			}
			function aide(){
				var sUsrAg = navigator.userAgent;
				if (sUsrAg.indexOf("Firefox") > -1) {
					window.open("./firefox/", "_self");
				}
				else if (sUsrAg.indexOf("SamsungBrowser") > -1) {
					window.open("./indisponible/", "_self");
				}
				else if (sUsrAg.indexOf("Opera") > -1 || sUsrAg.indexOf("OPR") > -1) {
					window.open("./opera/", "_self");
				}
				else if (sUsrAg.indexOf("Trident") > -1) {
					window.open("./incompatible/", "_self");
				}
				else if (sUsrAg.indexOf("Edge") > -1) {
					window.open("./edge/", "_self");
				}
				else if (sUsrAg.indexOf("Chrome") > -1) {
					window.open("./chrome/", "_self");
				}
				else if (sUsrAg.indexOf("Safari") > -1) {
					window.open("./safari/", "_self");
				}
				else {
					window.open("./indisponible/", "_self");
				}
			}
		});
	</script>
    </body>
</html>
